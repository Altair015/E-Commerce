<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!doctype html>
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>

    <!-- Example Code -->

    <nav class="navbar navbar-expand-sm navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shopperce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="my-3 collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex search-form" role="search">
            <input class="form-control border-0 rounded-4 rounded-top-0 rounded-end-0" type="search"
              placeholder="Product name, Category name etc.">
            <button class="btn btn-primary border-0 rounded-4 rounded-start-0 rounded-bottom-0 search-button"
              type="button">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- End Example Code -->
  </body>

  </html>
</body>

</html>
