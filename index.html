<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>ESHOP</title>
</head>

<body>
  <header class="d-flex flex-column">
    <nav class="navbar bg-dark navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid justify-content-between">
        <a class="navbar-brand icon-text" href="../E-Commerce/">Shopperce</a>
        <button class="navbar-toggler navbar-dark" type="button"
          data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-sm-center gap-4" id="navbarNavAltMarkup">
          <div class="search-form flex-grow-1 my-2 justify-content-center">
            <form class="d-flex search-form" role="search">
              <input class="form-control border-0 rounded-2 rounded-top-0 rounded-end-0" type="search"

              <button class="btn btn-sm border-0 rounded-2 rounded-start-0 rounded-bottom-0 search-button"

            </form>
          </div>
          <button class="my-2 btn btn-sm search-button">Login</button>
          <a href="index.html" class="my-1 d-flex text-decoration-none bg-dark">

        </div>
      </div>
    </nav>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
