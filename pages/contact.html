<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/contact.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="../assets/js/header.js" defer></script>
    <script src="../assets/js/nav.js" defer></script>
    <script src="../assets/js/footer.js" defer></script>
    <title>ESHOP | Contact</title>
</head>

<body>
    <main class="d-flex font-theme d-flex flex-column">
        <p class="display-5 fw-semibold text-shadow text-center pt-4 m-0">
            Contact Us
        </p>
        <div class="d-flex flex-directi justify-content-evenly gap-5 p-4 flex-fill">
            <!-- Image -->
            <div class="flex-fill d-flex justify-content-center">
                <img src="../assets/img/card_landscape.webp" class="img-flex" alt="...">
            </div>
            <!-- Form -->
            <form class="flex-fill d-flex flex-column justify-content-between">
                <div class="mb-4">
                    <label for="textId" class="form-label fw-semibold">Name</label>
                    <input type="text" class="form-control" id="textId" placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <label for="emailId" class="form-label fw-semibold">Email address</label>
                    <input type="email" class="form-control" id="emailId" placeholder="Enter your E-mail">
                </div>
                <div class="mb-4">
                    <label for="textareaId" class="form-label fw-semibold">Message</label>
                    <textarea class="form-control" id="textareaId" rows="7" placeholder="Enter your message"></textarea>
                </div>
                <input type="button" class="btn btn-sm border-0 search-button" value="Submit">
            </form>
        </div>
    </main>
</body>

</html>
