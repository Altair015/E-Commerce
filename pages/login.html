<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="../assets/js/header.js" defer></script>
    <script src="../assets/js/nav.js" defer></script>
    <script src="../assets/js/login.js" defer></script>
    <script src="../assets/js/footer.js" defer></script>
    <title>ESHOP | Sign In</title>
</head>

<body class="d-flex flex-column vh-100">
    <!-- Login Page -->
    <main class="d-flex flex-column font-theme flex-fill">
        <p class="display-5 fw-semibold text-shadow text-center pt-4 m-0" style="flex:1">
            Login
        </p>
        <div class="d-flex justify-content-center" style="flex:5">
            <form class="justify-content-between p-4 flex-one flex-half flex-one-thrid">
                <div class="mb-4">
                    <label for="emailId" class="form-label fw-semibold">E-mail</label>
                    <input type="email" class="form-control" id="emailId" placeholder="Enter your E-mail">
                </div>
                <div class="mb-4">
                    <label for="passId" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control" id="passId" placeholder="Enter your password">
                </div>
                <input type="button" id="loginSubmit" class="btn btn-sm border-0 search-button w-100" value="Login">
            </form>
        </div>
    </main>
</body>

</html>
